<!DOCTYPE html>
<html>
	<head>
	<title>Lesson01</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
	<div id="myApp">
	{{ message }}
	</div>

	<script>
	var myApp = new Vue({
    	el: "#myApp",
    	data: {
        	message: "Hello Vue.Js!"
    	}
	});
	</script>
	</body>
</html>
