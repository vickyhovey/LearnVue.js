<!--filters
格式化变量内容的输出。（日期格式化，字母大小写，数字再计算等等）-->
<!DOCTYPE html>
<html>
<head>
	<title>Lesson06</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="myApp">
		<p>{{ message }}</p>
		<p>{{ message | toupper }}</p>
		<hr>
		<p>The study process now is {{ num }}({{ num | topercentage }}).</p>
	</div>
	<script>
		var myApp = new Vue({
			el: '#myApp',
			data: {
				message: "Lesson06 filters",
				num: 0.3
			},
			filters: {
				toupper: function(value){
					return value.toUpperCase();
				},
				topercentage: function(value){
					return value * 100 + '%';
				},
			},
		});
	</script>

</body>
</html>
