<!DOCTYPE html>
<html>
<head>
	<title>Lesson04</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="myApp">
		<p>My favorite game is: {{ mygame }}</p>
		<!--为页面元素绑定各种事件。（keydown, keyup, click, dbclick, load, etd.-->
		<button v-on:click="btnClick('My world')">My world</button>
		<button v-on:click="btnClick('勇者斗恶龙')">勇者斗恶龙</button>
		<button v-on:click="btnClick('塞尔达传说')">塞尔达传说</button>
		<button @click="btnClick('魔界战记5')">魔界战记5</button>
	</div>
	<script>
		var myApp = new Vue({
			el: "#myApp",
			data: {
				mygame: "超级马里奥"
			},
			methods: {
				btnClick: function(pname) {
					this.mygame = pname;
				},
			},
		});
	</script>

</body>
</html>
